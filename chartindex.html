<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            text-align: center;
            padding: 40px;
            color: #000000;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 30px;
            color: #000000;
        }

        div {
            width: 80%;
            margin: 20px;
            padding: 20px;
        }
    </style>

</head>

<body>


    <div>
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <canvas id="myChart2"></canvas>
    </div>

    <script>
        const ctxBar = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    {
                        label: 'Média temperatura',
                        data: [22, 24, 27, 23, 20, 18],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Média umidade',
                        data: [90, 89, 93, 87, 88, 82],
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxLine = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [
                    {
                        label: 'Temperatura',
                        data: [30, 29, 28, 25, 22, 23],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Umidade',
                        data: [80, 82, 80, 85, 80, 83],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
